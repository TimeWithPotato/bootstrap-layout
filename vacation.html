<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .first-image img{
            height:500px;
        }
        .side-collage img{
            height: 400px;
        }
        .bottom-image img{
            height: 100px;
        }

    </style>

</head>
<body>
    <section class="container mt-5">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4"> <img class="img-fluid" src="images/vacation/boat.png" alt=""></div>
                    <div class="col-4"> <img src="images/vacation/beach.png" alt="" class="img-fluid"></div>
                    <div class="col-4"> <img src="images/vacation/coconut.png" alt="" class="img-fluid"></div>
                </div>
                <div class="row g-0 bottom-image">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
           integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>
</html>
